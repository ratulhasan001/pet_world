{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="card mb-3 m-3 mx-auto" style="max-width: 500px;">
    <div class="card-body">
        <form method="post">
            <h1>Reset Password</h1>
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-warning">Reset</button>
        </form>
    </div>
</div>
{% endblock content %}
